{% extends 'home/web_base.html'%}
{% block title %}HOME PAGE{% endblock %}
{% block content%}
<!--Topside-->
<div class="container">
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bg-success text-white">
                    Statistics
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 mb-4">
                            <a class="text-decoration-none text-dark" href="">
                                <div class="card my-card shadow text-center p-3">

                                    {{product}}
                                    {{product.marked_price}}
                                    {{product.description}}

                                    <img src={{product.image.url}} class="img-fluid" />
                                    <a href="{% url 'website-add-to-cart' product.id %}"><button
                                            class="btn btn-primary mt-5">add to card</button></a>
                                </div>
                            </a>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
