{% extends 'home/web_base.html'%}
{% block title %}HOME PAGE{% endblock %} 
{% block content%}
{% load static %}
<!--Topside-->
<div class="container">
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bg-success text-white">
                    Statistics
                </div>
                <div class="card-body">
                    {% for item in category%}
                    <div class="row">
                        <div class="col-md-4 mb-4">
                            <a class="text-decoration-none text-dark" href="{% url 'collection' item.slug%}">
                                <div class="card my-card shadow text-center p-3">
                                    
                                    {{item.title}}
                                </div>
                            </a>
                        </div>
                        
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
